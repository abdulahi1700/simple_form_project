<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login/Registor</h2>
        <form action="" class="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" name="Username" class="Username" id="Username">
                 <i class="fa fa-check"></i>
                 <i class="fa fa-close"></i>
                 <small>Error Massage</small>  
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" name="Email" class="Email" id="Email">
                 <i class="fa fa-check"></i>
                 <i class="fa fa-close"></i>
                 <small>Error Massage</small>  
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="Password" class="Password" id="Password">
                 <i class="fa fa-check"></i>
                 <i class="fa fa-close"></i>
                 <small>Error Massage</small>  
            </div>
            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" name="Confirm Password" class="Confirm Password" id="Confirm Password">
                 <i class="fa fa-check"></i>
                 <i class="fa fa-close"></i>
                 <small>Error Massage</small>  
            </div>
            <input type="submit" id="btn">
        </form>
    </div>
</body>
</html>
